name: Auto Grading Struktur Data
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ develop ]

jobs:
  grading:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install pytest

    - name: Run Grader
      id: grade
      run: |
        python grading/grader.py
        
    - name: Upload CSV Report
      uses: actions/upload-artifact@v3
      with:
        name: grading-report
        path: reports/grade.csv

    - name: Comment PR with Grade
      if: github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        message: |
          ## ðŸ“Š HASIL AUTO GRADING
    
          Nilai Akhir: **${{ steps.grade.outputs.total }}**
    
          Silakan perbaiki jika masih di bawah standar.
    

