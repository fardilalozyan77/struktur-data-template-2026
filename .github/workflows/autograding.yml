name: Auto Grading Struktur Data

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ develop ]

jobs:
  grading:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install pytest

    - name: Run Unit Tests
      run: |
        pytest tests/ --tb=short
    - name: Run Grader
      run: |
        python grading/grader.py
